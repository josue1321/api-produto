<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Catálogo de Produtos</h1>
        </header>
        <main>
            <section id="product-list">
                <h2>Produtos Disponíveis</h2>
                <div id="product-items" class="product-items"></div>
            </section>
            <section id="add-product-section">
                <h2>Adicionar Novo Produto</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantidade:</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Preço:</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <button type="submit">Adicionar Produto</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Modal para Edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Produto</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label for="edit-name">Nome:</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Descrição:</label>
                    <input type="text" id="edit-description" required>
                </div>
                <div class="form-group">
                    <label for="edit-quantity">Quantidade:</label>
                    <input type="number" id="edit-quantity" required>
                </div>
                <div class="form-group">
                    <label for="edit-price">Preço:</label>
                    <input type="number" id="edit-price" step="0.01" required>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
